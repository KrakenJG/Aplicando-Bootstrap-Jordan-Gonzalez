<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMEWARE - Contactanos</title>
<!--Favicon-->
    <link rel="icon" href="../assets/img/favicon.ico">
<!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@300&display=swap" rel="stylesheet">
<!--Link Bootstrap Local-->
    <link rel="stylesheet" href="../css/bootstrap.css">
<!--Link CSS-->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="p-2 fadeAnim">
            <div class="container">
                <div class="d-flex flex-wrap">
                    <a href="../index.html" class="d-flex me-lg-auto">
                    <img class="logo voltearLogo" src="../assets/img/GamwareL.png" alt="logo">    
                    </a>
                    <ul class="nav col-12 col-lg-auto  justify-content-center mt-4">
                        <li>
                            <a href="../pages/productos.html" class="d-flex flex-column-reverse align-items-center nav-link text-white">Productos
                            <img src="../assets/img/productoslogo.png" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="../pages/local.html" class="d-flex flex-column-reverse align-items-center nav-link text-white">Local
                            <img src="../assets/img/local-logo.png" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="../pages/envios.html" class="d-flex flex-column-reverse align-items-center nav-link text-white">Envíos
                            <img src="../assets/img/envioslogo.png" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="../pages/contactanos.html" class="d-flex flex-column-reverse align-items-center nav-link text-white">Contactanos
                            <img src="../assets/img/contactanoslogo.png" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="px-3 py-3 fadeAnim">
            <div class="container d-flex flex-wrap justify-content-center">
                <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto">
                <input type="search" class="form-control" placeholder="Buscar..." aria-label="Search">
                </form>
    
                <div class="text-end d-flex flex-wrap justify-content-center">
                <button type="button" class="btn btn-light text-dark m-2">Iniciar Sesión</button>
                <button type="button" class="btn btn-primary m-2">Registrarse</button>
                </div>
            </div>
        </div>
    </header>
    <section>
        <img class="portada" src="../assets/img/rsportada.jpg" alt="Imagen de contactanos">
    </section>
    <main class="text-center p-4 fondoRedes">
        <h2 class="fw-bold">Redes</h2>
        <article class="container text-center p-4 d-flex justify-content-center">
            <div class="bg-info bg-gradient p-3 m-1">
                <a href="https://www.twitter.com">
                <img src="../assets/img/twitter.png" alt="twitter logo">
                </a>
            </div>
            <div class="bg-danger bg-gradient p-3 m-1">
                <a href="https://www.instagram.com">
                <img src="../assets/img/instagram.png" alt="instagram logo">
                </a>
            </div>
            <div class="bg-primary bg-gradient p-3 m-1">
                <a href="https://www.facebook.com">
                <img src="../assets/img/facebook.png" alt="facebook logo">
                </a>
            </div>
        </article>
        <article class="container text-center d-flex flex-column justify-content-center align-items-center fw-bold"> 
            <h3 class="fw-bold">Envianos tus sugerencias</h3>
            <label for="text">Nombre:</label>
            <input type="text" name="Nombre"><br>
            <label for="email">E-mail:</label>
            <input type="email" placeholder="abcd@gmail.com" name="email"><br>
            <span>
                <p>Calidad de nuestra atención</p>
                <div class="fw-normal pb-2 mb-1">
                    <div>Excelente:
                        <input type="radio" name="lado" value="izquierda">
                    </div>
                    <div>Bueno:
                        <input type="radio" name="lado" value="derecha">
                    </div>
                    <div>Regular:
                        <input type="radio" name="lado" value="derecha">
                    </div>
                </div>
            </span>
                <p>Que te parecieron nuestros productos?</p>
			<select name="letra"> 
				<option value="x">Excelentes!</option>
				<option value="y">Buenos</option>
				<option value="z">Regulares</option>
            </select><br>
            <p>Deja tus comentarios aquí abajo:</p>
            <textarea class="col-10" name="Sugerencias" cols="30" rows="10">Sugerencias</textarea><br>
            <input type="submit" value="Enviar">
            <input type="submit" value="Borrar todo">
        </article>
    </main>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-4">
        <div class="col-md-4 d-flex align-items-center">
            <a href="../index.html" class="ms-2 me-2 mb-md-0 text-decoration-none lh-1">
            <img class="logoFooter" src="../assets/img/GamwareL.png" alt="logo">
            </a>
            <span class="text-white">&copy; 2022 - Todos los derechos reservados.</span>
        </div>
            
        <ul class="nav justify-content-center list-unstyled">
            <li class="m-1"><a href="https://twitter.com"><img src="../assets/img/twitter.png" alt="twitter logo"></a></li>
            <li class="m-1"><a href="https://instagram.com"><img src="../assets/img/instagram.png" alt="instagram logo"></a></li>
            <li class="m-1"><a href="https://facebook.com"><img src="../assets/img/facebook.png" alt="facebook logo"></a></li>
        </ul>  
    </footer>
    <!--Link JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
